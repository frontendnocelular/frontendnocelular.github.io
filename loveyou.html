<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma proposta especial de casamento para Gabi">
    <title>Para Você, Gabi ❤️</title>
    <style>
        /* Reset e configurações globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff66cc;
            --secondary-pink: #ff99dd;
            --light-pink: rgba(255, 102, 204, 0.6);
            --green-yes: #00ff88;
            --red-no: #ff4444;
            --text-white: #ffffff;
            --text-shadow: 0 0 20px rgba(255, 102, 204, 0.8);
            --transition-smooth: all 0.3s ease;
        }

        /* Suporte para usuários que preferem movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
            color: var(--text-white);
        }

        /* Navegação por teclado - skip link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--primary-pink);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Estrelas de fundo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Container da animação principal */
        .show-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(500px, 90vw);
            height: min(500px, 90vw);
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--primary-pink), #ff3388);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary-pink), 0 0 15px var(--primary-pink);
            animation: sparkle 0.5s infinite alternate ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .particle.heart-float {
            animation: heartFloat 3s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            33% { 
                transform: translateY(-8px) scale(1.1);
                opacity: 1;
            }
            66% { 
                transform: translateY(-4px) scale(0.9);
                opacity: 0.9;
            }
        }

        /* Container da proposta */
        .proposal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-white);
            z-index: 3;
            opacity: 0;
            transition: all 0.8s ease;
            max-width: 90vw;
            padding: 20px;
        }

        .proposal-container.show {
            opacity: 1;
        }

        .proposal-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: var(--text-shadow);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: var(--text-shadow); }
            to { text-shadow: 0 0 30px var(--primary-pink), 0 0 40px var(--light-pink); }
        }

        /* Botões */
        .buttons {
            display: flex;
            gap: clamp(20px, 5vw, 40px);
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
            border: 3px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            min-width: 120px;
            min-height: 60px;
        }

        .btn:focus {
            outline: 3px solid var(--text-white);
            outline-offset: 2px;
        }

        .btn-yes {
            background: linear-gradient(45deg, var(--green-yes), #00cc66);
            color: var(--text-white);
        }

        .btn-yes:hover, .btn-yes:focus {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
            border-color: var(--green-yes);
        }

        .btn-no {
            background: linear-gradient(45deg, var(--red-no), #cc0000);
            color: var(--text-white);
            transition: var(--transition-smooth);
        }

        .btn-no:hover, .btn-no:focus {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 68, 68, 0.4);
            border-color: var(--red-no);
        }

        /* Chuva de corações */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-pink);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mensagem final */
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-white);
            z-index: 5;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            max-width: 90vw;
            padding: 20px;
        }

        .final-message.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            animation: fadeInUp 1s ease;
        }

        .final-message h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            color: var(--primary-pink);
            text-shadow: var(--text-shadow);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Animações de explosão */
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--primary-pink), transparent);
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .hide-element {
            animation: hideWithExplosion 0.6s ease forwards;
        }

        @keyframes hideWithExplosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Responsividade adicional */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Acessibilidade para alto contraste */
        @media (prefers-contrast: high) {
            .btn {
                border: 2px solid var(--text-white);
            }
            
            .star {
                background: var(--text-white);
                box-shadow: 0 0 5px var(--text-white);
            }
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-white);
            font-size: 1.2rem;
            z-index: 10;
        }

        /* Hidden class para screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Skip link para navegação por teclado -->
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>
    
    <!-- Indicador de carregamento -->
    <div class="loading" id="loading" role="status" aria-live="polite">
        <span class="sr-only">Carregando animação romântica...</span>
        ✨ Preparando uma surpresa especial...
    </div>
    
    <!-- Fundo de estrelas -->
    <div class="stars" aria-hidden="true"></div>
    
    <!-- Container da animação principal -->
    <div class="show-container" id="showContainer" aria-hidden="true"></div>
    
    <!-- Conteúdo principal -->
    <main id="main-content">
        <!-- Container da proposta -->
        <section class="proposal-container" id="proposalContainer" role="main" aria-labelledby="proposal-text">
            <h1 class="proposal-text" id="proposal-text">Aceitas casar comigo, Gabi?</h1>
            <div class="buttons" role="group" aria-labelledby="proposal-text">
                <button class="btn btn-yes" id="yesBtn" aria-describedby="yes-description">
                    Sim
                    <span class="sr-only" id="yes-description">Aceitar a proposta de casamento</span>
                </button>
                <button class="btn btn-no" id="noBtn" aria-describedby="no-description">
                    Não
                    <span class="sr-only" id="no-description">Recusar a proposta (mas o botão vai fugir!)</span>
                </button>
            </div>
        </section>

        <!-- Chuva de corações -->
        <div class="heart-rain" id="heartRain" aria-hidden="true"></div>

        <!-- Mensagem final -->
        <section class="final-message" id="finalMessage" role="dialog" aria-labelledby="final-title" aria-hidden="true">
            <h2 id="final-title">Sabia que você ia dizer sim! 💕</h2>
            <p style="font-size: 1.2rem; margin-top: 20px; opacity: 0.9;">
                Agora podemos começar nossa jornada juntos! ✨
            </p>
        </section>
    </main>

    <script>
        // Configurações de acessibilidade
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        // Função para criar estrelas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = prefersReducedMotion ? 20 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.setAttribute('aria-hidden', 'true');
                starsContainer.appendChild(star);
            }
        }

        // Função para criar animação em espiral
        function createSwirl() {
            const container = document.getElementById('showContainer');
            const particles = [];
            const numParticles = prefersReducedMotion ? 20 : 60;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.setAttribute('aria-hidden', 'true');
                container.appendChild(particle);
                particles.push(particle);
            }

            if (prefersReducedMotion) {
                // Animação simplificada para movimento reduzido
                setTimeout(() => formHeart(particles), 1000);
                return;
            }

            let angle = 0;
            let radius = Math.min(200, window.innerWidth * 0.2);
            const speed = 0.15;
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;

            function animateSwirl() {
                particles.forEach((particle, index) => {
                    const particleAngle = angle + (index * (Math.PI * 2 / numParticles));
                    const x = centerX + Math.cos(particleAngle) * radius;
                    const y = centerY + Math.sin(particleAngle) * radius;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                });

                angle += speed;
                radius *= 0.995;

                if (radius > 50) {
                    requestAnimationFrame(animateSwirl);
                } else {
                    setTimeout(() => formHeart(particles), 2000);
                }
            }

            animateSwirl();
        }

        // Função para formar coração
        function formHeart(particles) {
            const scale = Math.min(3, window.innerWidth / 200);
            const container = document.getElementById('showContainer');
            const offsetX = container.offsetWidth / 2;
            const offsetY = container.offsetHeight / 2 - 50;
            
            particles.forEach((particle, index) => {
                const t = (index / particles.length) * Math.PI * 2;
                const x = offsetX + scale * (16 * Math.pow(Math.sin(t), 3));
                const y = offsetY - scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                particle.style.transition = 'all 2s ease';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                if (!prefersReducedMotion) {
                    setTimeout(() => {
                        particle.classList.add('heart-float');
                        particle.style.animationDelay = (index * 0.1) + 's';
                    }, 2000);
                }
            });

            setTimeout(() => explodeHeart(particles), prefersReducedMotion ? 2000 : 5000);
        }

        // Função para explodir coração
        function explodeHeart(particles) {
            particles.forEach(particle => {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                
                particle.style.transition = 'all 1s ease';
                particle.style.left = randomX + 'px';
                particle.style.top = randomY + 'px';
                particle.style.opacity = '0';
            });

            setTimeout(() => {
                // Remover loading e mostrar proposta
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                
                const proposalContainer = document.getElementById('proposalContainer');
                proposalContainer.classList.add('show');
                proposalContainer.setAttribute('aria-hidden', 'false');
                
                // Focar no primeiro botão para acessibilidade
                document.getElementById('yesBtn').focus();
            }, 1000);
        }

        // Função para criar chuva de corações
        function createHeartRain() {
            const heartRain = document.getElementById('heartRain');
            const hearts = ['💖', '💕', '💗', '💓', '💘', '💝', '💞', '💟'];
            const heartCount = prefersReducedMotion ? 10 : 50;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.setAttribute('aria-hidden', 'true');
                    heartRain.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * (prefersReducedMotion ? 500 : 100));
            }
        }

        // Função para explodir elemento
        function explodeElement(element) {
            const rect = element.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = rect.left + rect.width / 2 + 'px';
            explosion.style.top = rect.top + rect.height / 2 + 'px';
            explosion.setAttribute('aria-hidden', 'true');
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 600);

            element.classList.add('hide-element');
        }

        // Função para lidar com clique no "Sim"
        function handleYesClick() {
            const elements = document.querySelectorAll('.proposal-container > *');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    explodeElement(element);
                }, index * (prefersReducedMotion ? 100 : 200));
            });

            setTimeout(() => {
                const proposalContainer = document.getElementById('proposalContainer');
                proposalContainer.style.display = 'none';
                proposalContainer.setAttribute('aria-hidden', 'true');
                
                createHeartRain();
                
                setTimeout(() => {
                    showFinalMessage();
                }, 1000);
            }, elements.length * (prefersReducedMotion ? 100 : 200) + 600);
        }

        // Função para mover botão "Não"
        function moveNoButton() {
            const button = document.getElementById('noBtn');
            const rect = button.getBoundingClientRect();
            const buttonWidth = rect.width;
            const buttonHeight = rect.height;
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const maxX = screenWidth - buttonWidth - 20;
            const maxY = screenHeight - buttonHeight - 20;
            
            const randomX = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.style.zIndex = '999';
            
            const messages = ['Tem certeza?', 'Clica no sim!', 'Vai, clica no sim!', 'Não foge de mim!', 'Aceita logo!'];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            button.textContent = randomMessage;
            
            // Anunciar mudança para screen readers
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'polite');
            announcement.textContent = `O botão não fugiu para outro local! ${randomMessage}`;
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Função para lidar com clique/hover no "Não"
        function handleNoInteraction(event) {
            event.preventDefault();
            if (!prefersReducedMotion) {
                moveNoButton();
            }
        }

        // Função para mostrar mensagem final
        function showFinalMessage() {
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.classList.add('show');
            finalMessage.setAttribute('aria-hidden', 'false');
            
            // Focar na mensagem final para leitores de tela
            finalMessage.focus();
            
            // Anunciar a mensagem final
            const announcement = document.createElement('div');
            announcement.className = 'sr-only';
            announcement.setAttribute('aria-live', 'assertive');
            announcement.textContent = 'Parabéns! A proposta foi aceita!';
            document.body.appendChild(announcement);
        }

        // Função para lidar com navegação por teclado
        function handleKeyPress(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.target.click();
            }
        }

        // Inicialização
        function init() {
            createStars();
            
            // Iniciar animação após um pequeno delay
            setTimeout(() => {
                createSwirl();
            }, 500);

            // Adicionar event listeners
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            yesBtn.addEventListener('click', handleYesClick);
            yesBtn.addEventListener('keypress', handleKeyPress);
            
            noBtn.addEventListener('click', handleNoInteraction);
            noBtn.addEventListener('mouseenter', handleNoInteraction);
            noBtn.addEventListener('touchstart', handleNoInteraction);
            noBtn.addEventListener('keypress', handleKeyPress);
        }

        // Aguardar DOM carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
