<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Portfólio Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">MEUS PROJETOS</h1>
            <p class="splash-subtitle">CARREGANDO PORTFÓLIO</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="bg-animation"></div>

    <div class="main-content">
        <header class="header">
            <div class="container">
                <h1 class="main-title">MEUS PROJETOS</h1>
                <p class="subtitle">PORTFÓLIO DIGITAL FUTURISTA</p>
            </div>
        </header>

        <section class="projects-section">
            <div class="container">
                <div class="grid-container scroll-animate">
                </div>
            </div>
        </section>

        <nav class="back-nav">
            <div class="container">
                <a href="inicio.html" class="btn">← VOLTAR AO INÍCIO</a>
            </div>
        </nav>
    </div>

    <style>
        .projects-section {
            padding: 4rem 0;
        }

        .back-nav {
            padding: 2rem 0;
            text-align: center;
        }

        .back-nav .btn {
            background: var(--gradient-card);
            border: 2px solid var(--neon-blue);
            color: var(--text-primary);
        }

        .back-nav .btn:hover {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            color: var(--bg-primary);
        }
    </style>

    <script src="main.js"></script>
</body>
</html>
