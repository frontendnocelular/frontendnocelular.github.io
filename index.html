<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™, Gabi ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .show-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff0066, #ff3388);
            border-radius: 50%;
            box-shadow: 0 0 8px #ff0066, 0 0 15px #ff0066;
            animation: sparkle 0.5s infinite alternate;
        }

        @keyframes sparkle {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .particle.heart-float {
            animation: heartFloat 3s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            33% { 
                transform: translateY(-8px) scale(1.1);
                opacity: 1;
            }
            66% { 
                transform: translateY(-4px) scale(0.9);
                opacity: 0.9;
            }
        }

        .proposal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 3;
            opacity: 0;
            transition: all 0.8s ease;
        }

        .proposal-container.show {
            opacity: 1;
        }

        .proposal-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 102, 204, 0.6);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .proposal-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 102, 204, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 102, 204, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 102, 204, 1), 0 0 40px rgba(255, 102, 204, 0.8); }
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-yes {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            position: relative;
            transition: all 0.3s ease;
            min-width: 120px;
            min-height: 60px;
        }

        .btn-no:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 68, 68, 0.4);
        }

        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: #ff66cc;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 5;
            opacity: 0;
        }

        .final-message.show {
            opacity: 1;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .final-btn {
            background: linear-gradient(45deg, #ff66cc, #ff99dd);
            color: white;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(255, 102, 204, 0.3);
        }

        .final-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 102, 204, 0.5);
        }

        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff66cc, transparent);
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .hide-element {
            animation: hideWithExplosion 0.6s ease forwards;
        }

        @keyframes hideWithExplosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="show-container" id="showContainer"></div>
    
    <div class="proposal-container" id="proposalContainer">
        <div class="proposal-text">Aceitas casar comigo, Gabi?</div>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Sim</button>
            <button class="btn btn-no" id="noBtn">N√£o</button>
        </div>
    </div>

    <div class="heart-rain" id="heartRain"></div>

    <div class="final-message" id="finalMessage">
        <h2 style="font-size: 2.5rem; margin-bottom: 30px; color: #ff66cc;">Sabia que voc√™ ia dizer sim! üíï</h2>
        <a href="https://instagram.com/azevedo.lkj" class="final-btn" target="_blank">
            Ir falar com meu marido novo üòº
        </a>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createSwirl() {
            const container = document.getElementById('showContainer');
            const particles = [];
            const numParticles = 60;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                container.appendChild(particle);
                particles.push(particle);
            }

            let angle = 0;
            let radius = 200;
            let speed = 0.15;
            let centerX = 250;
            let centerY = 250;

            function animateSwirl() {
                particles.forEach((particle, index) => {
                    const particleAngle = angle + (index * (Math.PI * 2 / numParticles));
                    const x = centerX + Math.cos(particleAngle) * radius;
                    const y = centerY + Math.sin(particleAngle) * radius;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                });

                angle += speed;
                radius *= 0.995;

                if (radius > 50) {
                    requestAnimationFrame(animateSwirl);
                } else {
                    setTimeout(() => formHeart(particles), 2000);
                }
            }

            animateSwirl();
        }

        function formHeart(particles) {
            const scale = 3;
            const offsetX = 250;
            const offsetY = 200;
            
            particles.forEach((particle, index) => {
                const t = (index / particles.length) * Math.PI * 2;
                const x = offsetX + scale * (16 * Math.pow(Math.sin(t), 3));
                const y = offsetY - scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                particle.style.transition = 'all 2s ease';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                setTimeout(() => {
                    particle.classList.add('heart-float');
                    particle.style.animationDelay = (index * 0.1) + 's';
                }, 2000);
            });

            setTimeout(() => explodeHeart(particles), 5000);
        }

        function explodeHeart(particles) {
            particles.forEach(particle => {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                
                particle.style.transition = 'all 1s ease';
                particle.style.left = randomX + 'px';
                particle.style.top = randomY + 'px';
                particle.style.opacity = '0';
            });

            setTimeout(() => {
                document.getElementById('proposalContainer').classList.add('show');
            }, 1000);
        }

        function createHeartRain() {
            const heartRain = document.getElementById('heartRain');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíü'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartRain.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function explodeElement(element) {
            const rect = element.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = rect.left + rect.width / 2 + 'px';
            explosion.style.top = rect.top + rect.height / 2 + 'px';
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 600);

            element.classList.add('hide-element');
        }

        function handleYesClick() {
            const elements = document.querySelectorAll('.proposal-container > *');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    explodeElement(element);
                }, index * 200);
            });

            setTimeout(() => {
                document.getElementById('proposalContainer').style.display = 'none';
                createHeartRain();
                setTimeout(() => {
                    document.getElementById('finalMessage').classList.add('show');
                }, 1000);
            }, elements.length * 200 + 600);
        }

        function moveNoButton() {
            const button = document.getElementById('noBtn');
            const rect = button.getBoundingClientRect();
            const buttonWidth = rect.width;
            const buttonHeight = rect.height;
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const maxX = screenWidth - buttonWidth - 10;
            const maxY = screenHeight - buttonHeight - 10;
            
            const randomX = Math.max(10, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(10, Math.min(maxY, Math.random() * maxY));
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.style.zIndex = '999';
            
            const messages = ['Tem certeza?', 'Clica no sim!', 'Vai, clica no sim!', 'N√£o foge de mim!', 'Aceita logo!'];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            button.textContent = randomMessage;
        }

        function handleNoClick(event) {
            event.preventDefault();
            moveNoButton();
        }

        function handleNoHover(event) {
            event.preventDefault();
            moveNoButton();
        }

        createStars();
        createSwirl();

        document.getElementById('yesBtn').addEventListener('click', handleYesClick);
        document.getElementById('noBtn').addEventListener('click', handleNoClick);
        document.getElementById('noBtn').addEventListener('mouseenter', handleNoHover);
        document.getElementById('noBtn').addEventListener('touchstart', handleNoHover);
    </script>
</body>
</html>
